<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .red {
            background-color: red;
            width: 100px;
            height: 100px;
            /* transition-property: width height;
            transition-duration: 2s; */
            transition: all 2s 1s linear;
            border-radius: 0;
        }

        .red:hover {
            width: 300px;
            height: 300px;
            border-radius: 150px;
        }

        .blue {
            background-color: blue;
            width: 100px;
            height: 100px;
            transition: all 2s 0.5s linear;
        }

        .blue:hover {
            transform: scale (2);
            /* scale thay đổi kích thước */
            transform: rotate(45deg);
            /* translate không phải nhập hai giá trị x,y */
            /* rolate xoay */
        }

        .green {
            background-color: green;
            width: 100px;
            height: 100px;
            animation-name: change-color;
            animation-duration: 10s;
            animation-timing-function: infinite;
        }

        /* animation xảy ra liên tục không cần nhấn */

        @keyframes change-color {
            from {
                background-color: green;
            }

            to {
                background-color: red;
            }
        }

        @keyframes change-color {
            20% {
                background-color: red;
            }

            40% {
                background-color: black;
            }

            60% {
                background-color: seagreen;
            }
        }

        .login {
            width: 100px;
            height: 50px;
            background-color: black;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition-duration: 4s;
            border-radius: 0;
        }

        .login:hover {
            border-radius: 25px;
            background-color: pink;
        }
        .anh {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 300px;
            margin:auto;
        }
        .anh img {
            width: 30%;
            padding: 5px;
        }
        .anh img:hover {
            transform: scale(2,2);
            transition-duration: 2s;
        }
    </style>
</head>

    <div class="blue"></div>
    <div class="green"></div>
    <div class="login">login</div>
