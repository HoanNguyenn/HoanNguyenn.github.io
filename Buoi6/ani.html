<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .fa-arrow-left {
            position: fixed;
            font-size: 40px;
            top: 90%;
            left: 95%;
            color: black;}
        .fa-heart{
            color: red;
            font-size: 50px;
            padding: 60px 100px;
            animation-name: heart;
            animation-duration: 0.8s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
            @keyframes heart {
            0% {
                transform: scale(1);
                }
            25% {
                transform: scale(1);
                }
            30% {
                transform: scale(1.4);
                }
            50% {
                transform: scale(1.2);
            }
            70% {
                transform: scale(1.4)
                }
            90% {
                transform: scale(1);
                }
            100% {
                transform: scale(1);
            }
        }
       
        .change {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h3, .text {
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            font-weight: 900px;
            font-size: 25px;
        }
        .text {
            width: 130px;
            display: flex;
            justify-content: center;
            opacity: 0;
            position: relative;
            color: white;
        }
        .title1 {
            background-color: green;
            animation-duration: 4s;
            animation-name: text;
            animation-iteration-count: infinite;
            position: absolute;
        }
        .title2 {
            background-color: purple;
            animation-duration: 4s;
            animation-name: text;
            animation-delay: 1s ;
            animation-iteration-count: infinite;
            position: absolute;
            
        }
        .title3 {
            background-color: orange;
            animation-duration: 4s;
            animation-name: text;
            animation-delay: 2s ;
            animation-iteration-count: infinite;
            position: absolute;
            
        }
        @keyframes text {
            0% {
                opacity: 0;
                
            }
            5% {
                opacity: 1;
               
            }
            45% {
                opacity: 1;
               
            }
            50% {
                opacity: 0;
                
        }
        }

    </style>
</head>
<body>
    <i class="fas fa-heart"></i>
    <div class="change"> 
        <h3 >
            start
        </h3>
        <span class="title1 text">Teaching</span> 
        <span class="title2 text">Learning</span>
        <span class="title3 text">Coding</span>
        <h3 class="class">today</h3>
    </div> 
    </div>
    <a href="../Buoi7/pro.html"><i class="fas fa-arrow-left"></i></a>
</body>
</html>
