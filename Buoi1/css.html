<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- đọc ngôn ngữ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- lấy kích thước chính xác của trình duyệt,  initial-scale: độ lớn  -->
    <title>Document</title>
    <!-- internal CSS, bên trong file html -->
    <style>
    h1 {
    font-size: 60px;  /* bộ chọn  */
    text-decoration: underline;
       }

    </style>
</head>
<body>
    <h1 style="color: brown; background-color: burlywood;"> Learn CSS </h1>
    <!-- inline CSS , inline và internal màu khác nhau, chọn inline--> 
</body>
</html>
